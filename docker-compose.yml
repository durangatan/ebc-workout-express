version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - .env
  server:
    build: .
    command: npm start
    volumes:
      - .:/server
    ports:
      - '3001:3001'
    depends_on:
      - db
    env_file:
      - .env
